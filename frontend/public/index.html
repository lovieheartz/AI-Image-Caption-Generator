<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Generate beautiful captions for your images using AI BLIP model"
    />
    <title>AI Image Caption Generator</title>
    <!-- Tailwind CDN fallback (optional) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <noscript>
      <div class="flex items-center justify-center min-h-screen">
        <p class="text-center text-red-500 font-semibold">
          You need to enable JavaScript to run this app.
        </p>
      </div>
    </noscript>

    <!-- Pre-React loading screen -->
    <div id="root" class="flex flex-col items-center justify-center min-h-screen text-center space-y-6">
      <div>
        <h1 class="text-4xl font-extrabold text-blue-600 animate-pulse">
          Loading Image Caption Generator...
        </h1>
        <p class="text-gray-500 mt-2">
          Please wait while the app is starting.
        </p>
      </div>
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>
  </body>
</html>
